spring:
  application:
    name: auto-accounting-processor
  datasource:
    url: jdbc:mysql://localhost:3306/accounting
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# ?? ??
logging:
  level:
    com.example.autoaccountingprocessor: INFO
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %5p %5pid --- [%15.15t] %-40.40logger{39} : %m%n"

# ?? ??
server:
  port: 8080

# Swagger ??
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html